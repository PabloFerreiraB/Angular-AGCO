<mat-form-field [appearance]="'outline'" style=" margin-bottom: -1.25em">
  <mat-label>{{placeholder}}</mat-label>

  <mat-select [formControl]="control">
    <mat-optgroup>
      <mat-form-field floatLabel='always' style=" margin-bottom: -1.25em">
        <input matInput [placeholder]="searchPlaceholder" [formControl]="filterFormControl">
        <mat-icon matSuffix (click)="filterFormControl.setValue('')">clear</mat-icon>
      </mat-form-field>
      <mat-option disabled="true" style="display: none"></mat-option>
    </mat-optgroup>


    <div *ngIf="items | async as retrievedItems else waitingResponse">
      <!-- <mat-option *ngFor="let item of retrievedItems" [value]="item[bindValueKey]">
        <span>{{item[bindLabelKey]}}</span>
      </mat-option> -->

      <mat-option *ngFor="let item of items | async" [value]="item.id">
        {{ item.name }}
      </mat-option>
    </div>

    <ng-template #waitingResponse>
      <mat-option disabled="true">Please Wait...</mat-option>
    </ng-template>


  </mat-select>
</mat-form-field>
