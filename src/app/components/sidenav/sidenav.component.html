<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [ngClass]="getActiveClass(data)" *ngIf="data.items && data.items.length > 0"
          (click)="handleClick(data)" matTooltip="{{ data.label }}" [matTooltipPosition]="'right'">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label }}
          </span>
          <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
            [ngClass]=" !data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'">
          </i>
        </a>

        <a class="sidenav-nav-link" *ngIf="!data.items || (data.items && data.items.length === 0)"
          [routerLink]="[data.routeLink]" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
          (click)="shrinkItems(data)" matTooltip="{{ data.label }}" [matTooltipPosition]="'right'">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
            {{ data.label}}
          </span>
        </a>

        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-subitem-menu [data]="data" [collapsed]="collapsed" [multiple]="multiple" [expanded]="data.expanded">
          </app-subitem-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
