<header>
  <div class="wrapper">
    <div>
      <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <g fill="none" fillRule="evenodd">
          <path d="M10 0h12a10 10 0 0110 10v12a10 10 0 01-10 10H10A10 10 0 010 22V10A10 10 0 0110 0z" fill="#FFF" />
          <path d="M5.3 10.6l10.4 6v11.1l-10.4-6v-11zm11.4-6.2l9.7 5.5-9.7 5.6V4.4z" fill="#555AB9" />

        </g>
      </svg>
      <h1>Logotipo</h1>
    </div>

    <mat-form-field appearance="outline" floatLabel='always'>
      <mat-label>Dealer</mat-label>
      <mat-select [(ngModel)]="selectedValue" name="item" (selectionChange)="onSelectionChange($event)">
        <div class="search">
          <mat-form-field style=" margin-bottom: -1.25em">
            <input matInput [(ngModel)]="searchTxt" placeholder="search">
            <mat-icon matSuffix (click)="searchTxt = ''">clear</mat-icon>
          </mat-form-field>
        </div>
        <mat-option *ngFor="let item of items | search : searchTxt" [value]="item.value">
          {{ item.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
